<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="w-full h-screen bg-gray-300 font-poppins">
    <form class="h-[20vh] flex items-center justify-center mx-2">
      <input type="text" id="search" class="shadow-2xl rounded-3xl text-lg md:text-2xl px-3 py-1" name="search" placeholder="Search for a city here..." />
      <button id="submit" class="flex justify-center items-center ml-1"><ion-icon class="text-2xl md:text-3xl" name="search"></ion-icon></button>
    </form>
    <div id="results" class="h-[70vh] bg-gray-100 md:mx-10 mx-6 rounded-xl shadow-2xl grid md:grid-cols-sidebar">
      <!-- LEFT -->
      <div class="bg-white flex flex-col py-2 px-3 rounded-t-xl md:rounded-r-none md:rounded-l-xl justify-evenly">
        <!-- Icon -->
        <ion-icon class="self-center text-amber-400 text-9xl" name="sunny-outline"></ion-icon>
        <!-- Temp -->
        <div class="flex justify-center">
          <span class="text-6xl">57</span>
          <div class="w-[10px] h-[10px] border-black border-[2px] rounded-full mx-[3px]"></div>
          <span class="text-4xl">F</span>
        </div>
        <!-- High/Low -->
        <div class="flex gap-x-3 text-xl justify-center">
          <!-- High -->
          <div class="flex text-orange-500">
            <span>60</span>
            <div class="w-[5px] h-[5px] border-orange-500 border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
          <!-- Low -->
          <div class="flex text-sky-500">
            <span>55</span>
            <div class="w-[5px] h-[5px] border-sky-500 border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
        </div>
        <!-- Date time -->
        <div class="flex justify-center items-center gap-x-1 text-xl">
          <span>Monday</span>
          <span class="text-gray-500">16:00</span>
        </div>
        <hr class="border-gray-200">
        <!-- City -->
        <h3 class="self-center text-3xl text-center">Virginia Beach</h3>
      </div>
      <!-- RIGHT -->
      <div></div>
    </div>
  </body>
</html>
