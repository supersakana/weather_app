<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script><script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body class="w-full h-full bg-gray-300 font-poppins">

    <section class="md:h-[100vh] w-full md:flex flex-col justify-center items-center">

      <div id="title" class="flex items-center justify-center gap-x-2 mt-8 md:my-2">
        <ion-icon name="sunny" class="text-4xl md:text-6xl text-amber-500"></ion-icon>
        <h1 id="title" class="text-4xl md:text-6xl text-black">WeatherApp</h1>
      </div>

      <div class="flex items-center justify-center my-2">
        <form id="form" class="shadow-2xl rounded-3xl px-3 py-1 bg-white flex items-center justify-center">
          <input type="text" id="search" class="text-md md:text-lg focus:outline-none p-1" name="search" placeholder="Search for a city here..." />
          <button id="submit" class="flex text-[#9ba3ae] justify-center items-center"><ion-icon class="text-xl" name="search"></ion-icon></button>
        </form>
      </div>
      
      <div id="load"></div>

      <h5 id="error" class="text-xl text-center"></h5>
  
      <div id="results" data-temp="f" class="hidden max-w-[1500px] md:max-h-[600px] h-full mt-1 mb-8 bg-gray-100 md:mx-10 mx-3 rounded-xl shadow-2xl grid md:grid-cols-sidebar"></div>
    </section>
  </body>
</html>
