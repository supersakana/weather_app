<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="w-full h-screen bg-gray-100 font-poppins">
    <form class="h-[20vh] flex items-center justify-center mx-2">
      <input type="text" id="search" class="shadow-2xl rounded-3xl text-lg md:text-2xl px-3 py-1" name="search" placeholder="Search for a city here..." />
      <button id="submit" class="flex justify-center items-center ml-1"><ion-icon class="text-2xl md:text-3xl" name="search"></ion-icon></button>
    </form>
    <div id="results" class="h-[70vh] bg-white md:mx-10 mx-6 rounded-lg shadow-2xl grid md:grid-cols-sidebar">
      <!-- LEFT -->
      <div class="bg-gray-200">
        <!-- Icon -->
        <ion-icon name="sunny-outline"></ion-icon>
        <!-- Temp -->
        <div class="flex">
          <span>57</span>
          <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
          <span>F</span>
        </div>
        <!-- High/Low -->
        <div class="">
          <!-- High -->
          <div class="flex">
            <span>60</span>
            <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
          <!-- Low -->
          <div class="flex">
            <span>55</span>
            <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
        </div>
        <!-- Status -->
        <p>Clear</p>
        <!-- City -->
        <h3 class="text-2xl">Virginia</h3>
      </div>
      <!-- RIGHT -->
      <div></div>
    </div>
  </body>
</html>
