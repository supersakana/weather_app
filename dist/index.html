<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>
  <body class="w-full h-full bg-gray-300 font-poppins">

    <section class="md:h-[100vh] w-full md:flex flex-col justify-center items-center">

      <form id="form" class="h-[13vh] flex items-center justify-center">
        <input type="text" id="search" class="shadow-2xl rounded-3xl text-md md:text-lg px-3 py-1" name="search" placeholder="Search for a city here..." />
        <button id="submit" class="flex justify-center items-center ml-1"><ion-icon class="text-2xl md:text-3xl" name="search"></ion-icon></button>
      </form>
      
      <div id="load"></div>
  
      <div id="results" data-temp="f" class="max-w-[1500px] md:max-h-[600px] h-full mt-1 mb-8 bg-gray-100 md:mx-10 mx-3 rounded-xl shadow-2xl grid md:grid-cols-sidebar">
      <!-- LEFT -->
      <div class="bg-white flex flex-col py-2 px-3 rounded-t-xl md:rounded-r-none md:rounded-l-xl justify-evenly">
        <!-- City -->
        <div class="flex flex-col gap-y-2 my-[20px] md:my-0">
          <h3 class="self-center text-3xl text-center">Virginia Beach</h3>
          <!-- Date time -->
          <div class="flex justify-center items-center gap-x-1 text-lg">
            <span>Monday</span>
            <span>16:00</span>
          </div>
          <hr class="border-gray-200">
        </div>
        <!-- Temp -->
        <div class="flex justify-center">
          <span class="temp text-6xl md:text-7xl">57</span>
          <div class="w-[10px] h-[10px] border-black border-[2px] rounded-full mx-[3px]"></div>
          <span class="text-4xl">F</span>
        </div>
        <!-- High/Low -->
        <div class="flex gap-x-3 text-xl justify-center">
          <!-- High -->
          <div class="flex text-black">
            <span class="temp">60</span>
            <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
          <!-- Low -->
          <div class="flex text-gray-400">
            <span class="temp">55</span>
            <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
            <span>F</span>
          </div>
        </div>
        <!-- Icon -->
        <div class="self-center flex justify-center items-center">
          <img class="w-[50px] h-[50px]"src="http://openweathermap.org/img/wn/11n@2x.png">
          <h3 class="text-lg">Thunderstorms</h3>
        </div>

      </div>
      <!-- RIGHT -->
      <div class="my-3 mx-3 md:mx-9 flex flex-col gap-y-3">

      <div class="flex justify-between">
        <span class="cursor-pointer text-2xl text-center md:text-left">5-day Forcast</span>

        <div class="flex gap-x-3">

          <div class="degree flex items-center justify-center bg-black text-white rounded-full w-[30px] h-[30px] shadow-md cursor-pointer">
            <div class="flex">
              <div class="w-[5px] h-[5px] border-white border-[1px] rounded-full m-[1px]"></div>
              <span class="text-sm">F</span>
            </div>
          </div>
  
          <div class="degree flex items-center justify-center bg-white text-black rounded-full w-[30px] h-[30px] shadow-md cursor-pointer">
            <div class="flex">
              <div class="w-[5px] h-[5px] border-black border-[1px] rounded-full m-[1px]"></div>
              <span class="text-sm">C</span>
            </div>
          </div>
        </div>
      </div>  

        <!-- Forcast -->
        <div class="grid grid-cols-5 gap-1 md:gap-3">

          <div class="bg-white flex flex-col items-center justify-center gap-y-3 py-3 rounded-lg shadow-md">
            <span class="text-md md:text-lg">Feb 7</span>
            <img class="w-[40px] h-[40px]"src="http://openweathermap.org/img/wn/11n@2x.png">
            <div class="flex text-sm items-center justify-center gap-x-2">
              <div class="flex">
                <span>60</span>
                <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
              </div>
              <div class="flex text-gray-400">
                <span>52</span>
                <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
              </div>
            </div>
          </div>

          <div class="bg-white flex flex-col items-center justify-center gap-y-3 py-3 rounded-lg shadow-md">
            <span class="text-md md:text-lg">Feb 8</span>
            <img class="w-[40px] h-[40px]"src="http://openweathermap.org/img/wn/10d@2x.png">
            <div class="flex text-sm items-center justify-center gap-x-2">
              <div class="flex">
                <span>60</span>
                <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
              </div>
              <div class="flex text-gray-400">
                <span>52</span>
                <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
              </div>
            </div>
          </div>

          <div class="bg-white flex flex-col items-center justify-center gap-y-3 py-3 rounded-lg shadow-md">
            <span class="text-md md:text-lg">Feb 9</span>
            <img class="w-[40px] h-[40px]"src="http://openweathermap.org/img/wn/01d@2x.png">
            <div class="flex text-sm items-center justify-center gap-x-2">
              <div class="flex">
                <span>60</span>
                <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
              </div>
              <div class="flex text-gray-400">
                <span>52</span>
                <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
              </div>
            </div>
          </div>

          <div class="bg-white flex flex-col items-center justify-center gap-y-3 py-3 rounded-lg shadow-md">
            <span class="text-md md:text-lg">Feb 10</span>
            <img class="w-[40px] h-[40px]"src="http://openweathermap.org/img/wn/02d@2x.png">
            <div class="flex text-sm items-center justify-center gap-x-2">
              <div class="flex">
                <span>60</span>
                <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
              </div>
              <div class="flex text-gray-400">
                <span>52</span>
                <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
              </div>
            </div>
          </div>

          <div class="bg-white flex flex-col items-center justify-center gap-y-3 py-3 rounded-lg shadow-md">
            <span class="text-md md:text-lg">Feb 11</span>
            <img class="w-[40px] h-[40px]"src="http://openweathermap.org/img/wn/02d@2x.png">
            <div class="flex text-sm items-center justify-center gap-x-2">
              <div class="flex">
                <span>60</span>
                <div class="w-[5px] h-[5px] border-black border-[1.5px] rounded-full"></div>
              </div>
              <div class="flex text-gray-400">
                <span>52</span>
                <div class="w-[5px] h-[5px] border-gray-400 border-[1.5px] rounded-full"></div>
              </div>
            </div>
          </div>

        </div>

        <h5 class="text-2xl my-1 text-center md:text-left">Today's Highlights</h5>

        <!-- BOTTOM -->
        <div class=" h-[100%] grid grid-cols-2 md:grid-cols-3 gap-3">

          <!-- HUMIDITY -->
          <div class="bg-white flex flex-col justify-center gap-y-5 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Humidity</span>
              <ion-icon class="text-blue-600 text-2xl" name="water"></ion-icon>
            </div>
            <div class="flex">
              <span class="text-4xl">85</span>
              <span>%</span>
            </div>
          </div>

          <!-- VISIBILITY -->
          <div class="bg-white flex flex-col justify-center gap-y-5 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Visibility</span>
              <ion-icon class="text-2xl text-teal-400" name="eye"></ion-icon>
            </div>
            <span class="text-4xl">10k</span>
          </div>

          <!-- SUN RISE/SET -->
          <div class="bg-white flex flex-col justify-center gap-y-2 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Sunset & Sunrise</span>
              <ion-icon class="text-amber-400 text-2xl" name="sunny"></ion-icon>
            </div>
            <div>
              <div class="flex items-center gap-x-2">
                <ion-icon class="text-black" name="arrow-up"></ion-icon>
                <span class="text-md">6:35 AM</span>
              </div>
              <div class="flex items-center gap-x-2">
                <ion-icon class="text-black" name="arrow-down"></ion-icon>
                <span class="text-md">5:42 PM</span>
              </div>
            </div>
          </div>

          <!-- CLOUDINESS -->
          <div class="bg-white flex flex-col justify-center gap-y-5 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Cloudiness</span>
              <ion-icon class="text-violet-400 text-2xl" name="cloud"></ion-icon>
            </div>
            <div class="flex">
              <span class="text-4xl">100</span>
              <span>%</span>
            </div>
          </div>

          <!-- WIND -->
          <div class="bg-white flex flex-col justify-center gap-y-5 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Wind speed</span>
              <ion-icon class="text-rose-400 text-2xl" name="speedometer"></ion-icon>
            </div>
            <div class="flex">
              <span class="text-4xl">6mph</span>
            </div>
          </div>

          <!-- DIRECTION -->
          <div class="bg-white flex flex-col justify-center gap-y-5 px-4 py-3 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
              <span class="text-md">Wind direction</span>
              <ion-icon class="text-cyan-500 text-2xl" name="compass"></ion-icon>
            </div>
            <div class="flex">
              <span class="text-4xl">250</span>
              <div class="w-[7px] h-[7px] border-black border-[2px] rounded-full mx-[3px]"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
